<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Semantic 2</title>
</head>
<body>
  <!-- Foi criado um header onde terá um titulo e um menu de navegação -->
  <header>
    <h1>Titulo do site</h1>
    <nav>
      <ul>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Sobre nós</a></li>
      </ul>
    </nav>
  </header>
  <!-- Tag main onde ficará o conteudo principal -->
  <main>
    <!-- Criando um artigo -->
    <article>
      <h1>Titulo do artigo</h1>
      <!-- Dentro do artigo uma section -->
      <section>
        <p>
          xgbhsgcbhsdbchdsdbhcvvb
        </p>
      </section>
    </article>
    <!-- Criei um sidebar com aside -->
    <aside>
      Sidebar
    </aside>
  </main>
  <!-- Criei um rodapé -->
  <footer>
    <p>Todos os direitos reservados</p>
  </footer>
</body>
</html>
